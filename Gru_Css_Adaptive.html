<style>
  /* Sembunyikan Bottom Nav di PC */
  .mobile-bottom-nav { display: none; }
  
  /* Khusus Layar HP (Mobile) */
  @media (max-width: 768px) {
    /* Hilangkan Sidebar Desktop sepenuhnya */
    .desktop-sidebar { display: none !important; } 
    
    /* Munculkan Bottom Navigation */
    .mobile-bottom-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      position: fixed;
      bottom: 0; left: 0; width: 100%;
      background: rgba(15, 23, 42, 0.95); /* Warna gelap transparan elegan */
      backdrop-filter: blur(10px);
      border-top: 1px solid var(--border);
      padding: 12px 0 20px 0; /* Padding bawah lebih besar untuk area swipe HP */
      z-index: 1000;
      box-shadow: 0 -5px 20px rgba(0,0,0,0.2);
    }

    /* Styling Item Bottom Nav */
    .bottom-nav-item {
      display: flex; flex-direction: column; align-items: center; gap: 4px;

      transition: all 0.3s;
      width: 60px;

    .bottom-nav-item.active { color: var(--success); }
