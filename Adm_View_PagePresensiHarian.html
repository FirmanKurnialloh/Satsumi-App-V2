<div id="page-presensi-harian-rekap" class="content-section">
  
  <div style="display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 25px; gap: 20px; flex-wrap: wrap;">
    <div>
      <h2 style="margin: 0; font-weight: 800; letter-spacing: -1px; font-size: 1.8rem; color: var(--text);">Presensi Harian</h2>
      <p style="margin: 5px 0 0 0; color: var(--sub); font-size: 0.95rem;">Monitoring kehadiran guru dan staf secara real-time.</p>
    </div>
    
    <div style="display: flex; gap: 10px;">
        <button class="btn" style="width: auto; padding: 10px 18px; background: var(--card); color: var(--text); border: 1px solid var(--border); box-shadow: none; display: flex; align-items: center; gap: 8px;" 
                onclick="openSettingHarianModal()">
          <i class="bi bi-sliders2-vertical"></i> <span class="hide-mobile">Pengaturan</span>
        </button>
        <button class="btn" style="width: auto; padding: 10px 18px; background: var(--primary); display: flex; align-items: center; gap: 8px;" onclick="navTo('presensi-harian-cetak')">
          <i class="bi bi-file-earmark-excel"></i> <span class="hide-mobile">Cetak Laporan</span>
        </button>
    </div>
  </div>

  <div class="card" style="border-radius: 20px; border: 1px solid var(--border); box-shadow: 0 20px 40px rgba(0,0,0,0.08); background: var(--card); padding: 0; overflow: hidden;">
    
    <div style="display: flex; justify-content: space-between; align-items: center; padding: 20px; background: rgba(0,0,0,0.02); border-bottom: 1px solid var(--border); flex-wrap: wrap; gap: 15px;">
      <div style="display: flex; align-items: center; gap: 15px;">
        <div class="input-wrapper" style="margin-bottom:0; width: 220px; box-shadow: 0 4px 10px rgba(0,0,0,0.03);">
          <input type="date" id="filter-tanggal-presensi" onchange="loadRekapHarian()" style="font-weight: 700; border-radius: 12px; border-color: var(--border);">
        </div>
        <div class="hide-mobile" style="font-size: 0.75rem; color: var(--sub); font-weight: 700; text-transform: uppercase; letter-spacing: 1.5px; display: flex; align-items: center; gap: 8px;">
          <span class="pulse-green"></span>
          Log Aktivitas Terkini
        </div>
      </div>
      
      <button class="btn-theme" onclick="loadRekapHarian()" title="Muat Ulang Data" style="width: 45px; height: 45px; border-radius: 12px; background: var(--input-bg); border: 1px solid var(--border);">
        <i class="bi bi-arrow-clockwise" style="font-size: 1.2rem;"></i>
      </button>
    </div>
    
    <div class="table-responsive" style="padding: 10px;">
      <table id="rekapHarianTable" class="table-modern hover-clickable" style="width:100%">
        <thead>
          <tr style="background: var(--input-bg);">
            <th style="width: 100px; padding: 18px 20px; border-radius: 15px 0 0 0;">Waktu</th>
            <th style="padding: 18px 20px;">Pegawai</th>
            <th style="width: 120px; padding: 18px 20px;">Status</th>
            <th style="padding: 18px 20px; border-radius: 0 15px 0 0;">Keterangan Sistem</th>
          </tr>
        </thead>
        <tbody id="table-rekap-harian"></tbody>
      </table>
    </div>
    
    <div style="padding: 12px 25px; border-top: 1px solid var(--border); background: rgba(0,0,0,0.01); display: flex; align-items: center; gap: 8px;">
       <i class="bi bi-info-circle-fill" style="color: var(--primary);"></i>
       <small style="color: var(--sub);">Klik pada baris mana pun untuk melihat bukti foto dan detail lengkap presensi.</small>
    </div>
  </div>
</div>

<div class="modal-overlay" id="modal-detail-presensi" onclick="if(event.target.id==='modal-detail-presensi') this.classList.remove('show')">
  <div class="modal-card" style="max-width: 450px; padding: 0; text-align: left; overflow: hidden; border: none;">
    <div style="width: 100%; height: 280px; background: #000; position: relative;">
      <img id="detail-foto" src="" style="width: 100%; height: 100%; object-fit: cover; opacity: 0.9;">
      <div style="position: absolute; bottom: 0; left: 0; right: 0; padding: 25px; background: linear-gradient(transparent, rgba(0,0,0,0.95));">
        <span id="detail-badge-status" class="badge" style="margin-bottom: 10px; padding: 6px 14px; font-size: 0.7rem;"></span>
        <h3 id="detail-nama" style="color: #fff; margin: 0; font-size: 1.5rem; font-weight: 800; letter-spacing: -0.5px;"></h3>
        <p id="detail-jabatan" style="color: rgba(255,255,255,0.7); margin: 4px 0 0 0; font-size: 0.85rem; font-weight: 500;"></p>
      </div>
      <button onclick="document.getElementById('modal-detail-presensi').classList.remove('show')" 
              style="position: absolute; top: 15px; right: 15px; background: rgba(255,255,255,0.2); backdrop-filter: blur(10px); border: none; color: #fff; width: 36px; height: 36px; border-radius: 50%; cursor: pointer; display: grid; place-items: center; transition: 0.3s;">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>
    <div style="padding: 25px; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; background: var(--card);">
      <div>
        <label style="display: block; font-size: 0.65rem; color: var(--sub); text-transform: uppercase; letter-spacing: 1.2px; margin-bottom: 6px; font-weight: 700;">NIK / ID PEGAWAI</label>
        <div id="detail-nik" style="font-weight: 700; font-family: 'JetBrains Mono', monospace; font-size: 1.1rem; color: var(--text);"></div>
      </div>
      <div>
        <label style="display: block; font-size: 0.65rem; color: var(--sub); text-transform: uppercase; letter-spacing: 1.2px; margin-bottom: 6px; font-weight: 700;">WAKTU SCAN</label>
        <div id="detail-waktu" style="font-weight: 800; font-size: 1.1rem; color: var(--primary);"></div>
      </div>
      <div style="grid-column: span 2; padding: 15px; background: var(--input-bg); border-radius: 12px; border: 1px solid var(--border);">
        <label style="display: block; font-size: 0.65rem; color: var(--sub); text-transform: uppercase; letter-spacing: 1.2px; margin-bottom: 6px; font-weight: 700;">KETERANGAN SISTEM</label>
        <div id="detail-keterangan" style="font-weight: 600; font-size: 0.95rem; line-height: 1.5; color: var(--text);"></div>
      </div>
    </div>
    <div style="padding: 15px 25px; background: var(--card); border-top: 1px solid var(--border); display: flex; justify-content: flex-end;">
      <button class="btn" style="width: auto; padding: 10px 25px; font-size: 0.9rem; background: var(--input-bg); color: var(--text); border: 1px solid var(--border); box-shadow: none;" 
              onclick="document.getElementById('modal-detail-presensi').classList.remove('show')">Tutup Detail</button>
    </div>
  </div>
</div>

<div class="modal-overlay" id="modal-setting-harian" onclick="if(event.target.id==='modal-setting-harian') this.classList.remove('show')">
  <div class="modal-card" style="max-width: 400px; padding: 25px; text-align: left; border: none;">
    <div style="margin-bottom: 20px;">
      <h3 style="margin: 0; font-weight: 800; font-size: 1.3rem;"><i class="bi bi-clock-fill" style="color: var(--primary); margin-right: 10px;"></i>Jam Kerja GTK</h3>
      <p style="margin: 5px 0 0 0; font-size: 0.85rem; color: var(--sub);">Atur waktu operasional presensi sekolah.</p>
    </div>

    <form onsubmit="event.preventDefault(); simpanJadwalHarian();">
      <div style="margin-bottom: 15px;">
        <label style="display: block; font-size: 0.65rem; color: var(--sub); text-transform: uppercase; letter-spacing: 1.2px; margin-bottom: 6px; font-weight: 700;">JAM MASUK</label>
        <input type="time" id="set-harian-masuk" class="input-control" required style="width:100%; padding:12px; border-radius:10px; border:1px solid var(--border); background:var(--input-bg); color:var(--text); font-weight:700;">
      </div>

      <div style="margin-bottom: 15px;">
        <label style="display: block; font-size: 0.65rem; color: var(--sub); text-transform: uppercase; letter-spacing: 1.2px; margin-bottom: 6px; font-weight: 700;">TOLERANSI TERLAMBAT (MENIT)</label>
        <input type="number" id="set-harian-toleransi" class="input-control" placeholder="Contoh: 15" required style="width:100%; padding:12px; border-radius:10px; border:1px solid var(--border); background:var(--input-bg); color:var(--text); font-weight:700;">
      </div>

      <div style="margin-bottom: 25px;">
        <label style="display: block; font-size: 0.65rem; color: var(--sub); text-transform: uppercase; letter-spacing: 1.2px; margin-bottom: 6px; font-weight: 700;">JAM PULANG</label>
        <input type="time" id="set-harian-pulang" class="input-control" required style="width:100%; padding:12px; border-radius:10px; border:1px solid var(--border); background:var(--input-bg); color:var(--text); font-weight:700;">
      </div>

      <div style="display: flex; gap: 10px; justify-content: flex-end;">
        <button type="button" class="btn" style="background:none; color:var(--sub); border:none; box-shadow:none; width:auto;" onclick="document.getElementById('modal-setting-harian').classList.remove('show')">Batal</button>
        <button type="submit" class="btn" style="width: auto; padding: 10px 25px; background: var(--primary);">Simpan Perubahan</button>
      </div>
    </form>
  </div>
</div>

<style>
  /* Efek denyut hijau untuk indikator live */
  .pulse-green {
    width: 8px; height: 8px; background: var(--success); border-radius: 50%; display: inline-block;
    box-shadow: 0 0 0 rgba(16, 185, 129, 0.4);
    animation: pulse-green-animation 2s infinite;
  }
  @keyframes pulse-green-animation {
    0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
    70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
    100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
  }

  /* Hover effect untuk baris tabel */
  .hover-clickable tbody tr {
    transition: all 0.2s ease;
  }
  .hover-clickable tbody tr:hover {
    background: rgba(59, 130, 246, 0.04) !important;
    transform: scale(1.002);
  }
</style>

<script>
  /**
   * Inisialisasi Tanggal Otomatis ke Hari Ini (WIB)
   */
  (function() {
    const inputTgl = document.getElementById('filter-tanggal-presensi');
    if(inputTgl && !inputTgl.value) {
      const now = new Date();
      now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
      inputTgl.value = now.toISOString().split('T')[0];
    }
  })();
</script>
