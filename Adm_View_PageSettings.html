<div id="page-settings" class="content-section" style="display: none;">
  <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
    <div class="login-card" style="max-width: 100%; text-align: left; padding: 25px; height: 100%;">
      <h3 style="margin-top:0; display:flex; align-items:center; gap:10px;"><i class="bi bi-sliders"></i> Umum</h3>
      <p style="color:var(--sub); font-size:13px; margin-bottom: 20px;">Identitas aplikasi.</p>
      <form onsubmit="handleSaveSettings(event)">
        <label style="font-size:12px; font-weight:700; display:block; margin-bottom:8px; color:var(--accent);">NAMA APLIKASI</label>
        <div class="input-wrapper"><input type="text" id="set-app-name" placeholder="Contoh: Satsumi App" required></div>
        <label style="font-size:12px; font-weight:700; display:block; margin-bottom:8px; color:var(--accent);">DESKRIPSI</label>
        <div class="input-wrapper"><input type="text" id="set-app-desc" placeholder="Contoh: Sistem Admin Terpadu" required></div>
        <div style="text-align: right; margin-top: 10px;">
          <button type="submit" class="btn btn-primary" style="width: auto; padding: 10px 20px;">
            <i class="bi bi-save"></i> Simpan
          </button>
        </div>
      </form>
    </div>
    
    <div class="login-card" style="max-width: 100%; text-align: left; padding: 25px; height: 100%;">
      <h3 style="margin-top:0; display:flex; align-items:center; gap:10px; color: var(--danger);"><i class="bi bi-shield-exclamation"></i> Kontrol Sistem</h3>
      <p style="color:var(--sub); font-size:13px; margin-bottom: 20px;">Pengaturan krusial.</p>
      <div style="background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3); padding: 15px; border-radius: 12px; display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px;">
        <div>
          <strong style="color: var(--danger); display: block; margin-bottom: 4px;">Mode Maintenance</strong>
          <span style="font-size: 11px; color: var(--sub);">Hanya Admin yang bisa login.</span>
        </div>
        <label class="switch">
          <input type="checkbox" id="set-maintenance" onchange="handleMaintenanceToggle(this)">
          <span class="slider round"></span>
        </label>
      </div>
      <div style="margin-top: 20px; font-size: 12px; color: var(--sub); border-top: 1px solid var(--border); padding-top: 15px;">
        <p style="margin: 5px 0;"><strong>Server Time:</strong> <span id="server-time">-</span></p>
        <p style="margin: 5px 0;"><strong>Version:</strong> v2.1.0</p>
      </div>
    </div>
  </div>
</div>
