<style>
  /* === TEMA LIGHT & DARK === */
  :root { 
    --bg: #f8fafc; 
    --sidebar: #ffffff; 
    --card: #ffffff; 
    --text: #0f172a;
    --sub: #64748b; 
    --border: #e2e8f0; 
    --input-bg: #f1f5f9;
    --primary: #3b82f6; 
    --accent: #0ea5e9; 
    --success: #10b981; 
    --danger: #ef4444;
    --warning: #f59e0b;
  }

  body.dark-mode {
    --bg: #020617; 
    --sidebar: #0f172a; 
    --card: #1e293b; 
    --text: #f8fafc;
    --sub: #94a3b8; 
    --border: rgba(255, 255, 255, 0.1); 
    --input-bg: #1e293b;
  }

  body { 
    transition: background-color 0.3s, color 0.3s; 
    background: var(--bg); 
    color: var(--text); 
    font-family: 'Plus Jakarta Sans', sans-serif; 
    margin: 0; 
    padding: 0; 
    width: 100vw; 
    height: 100vh; 
    overflow: hidden; 
  }

  * { box-sizing: border-box; }

  /* Utilities & Google Warning Zapper */
  #warning, .warning-bar, .warning-banner-bar, .apps-script-notice-container { 
    display: none !important; 
    height: 0 !important; 
    visibility: hidden !important; 
    opacity: 0 !important; 
    position: absolute !important; 
    top: -9999px !important; 
  }

  @keyframes fadeIn { 
    from { opacity: 0; transform: translateY(10px); } 
    to { opacity: 1; transform: translateY(0); } 
  }

  .state-view { 
    display: none; 
    width: 100%; 
    height: 100vh; 
    animation: fadeIn 0.4s ease-out forwards; 
    flex-direction: column; 
  }

  .state-view.active { display: flex; }
  .view-centered { align-items: center; justify-content: center; padding: 20px; }

  .spinner { 
    width: 48px; 
    height: 48px; 
    border: 4px solid rgba(59, 130, 246, 0.1); 
    border-top: 4px solid var(--primary); 
    border-radius: 50%; 
    animation: spin 1s linear infinite; 
    margin-bottom: 20px; 
  }

  @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

  /* Login Card */
  .login-card { 
    background: var(--sidebar); 
    padding: 40px; 
    padding-bottom: 50px; 
    border-radius: 24px; 
    border: 1px solid var(--border); 
    width: 100%; 
    max-width: 380px; 
    text-align: center; 
    box-shadow: 0 25px 50px rgba(0,0,0,0.1); 
    position: relative; 
  }

  body.dark-mode .login-card { box-shadow: 0 25px 50px rgba(0,0,0,0.5); }

  .logo { 
    width: 60px; 
    height: 60px; 
    background: linear-gradient(135deg, var(--primary), var(--accent)); 
    border-radius: 15px; 
    display: grid; 
    place-items: center; 
    margin: 0 auto 20px; 
    font-size: 30px; 
    color: white;
  }

  .input-wrapper { position: relative; width: 100%; margin-bottom: 15px; }

  input, select { 
    width: 100%; 
    background: var(--input-bg); 
    border: 1px solid var(--border); 
    padding: 14px; 
    padding-right: 45px; 
    border-radius: 12px; 
    color: var(--text); 
    outline: none; 
    transition: 0.3s; 
  }

  input:focus, select:focus { border-color: var(--primary); }
  .toggle-password { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: var(--sub); cursor: pointer; font-size: 18px; }

  /* Buttons */
  .btn { 
    width: 100%; 
    border: none; 
    padding: 14px; 
    border-radius: 12px; 
    font-weight: 700; 
    cursor: pointer; 
    color: white; 
    background: linear-gradient(135deg, var(--primary), var(--accent)); 
    box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4); 
    transition: all 0.2s; 
    text-transform: uppercase; 
    letter-spacing: 0.5px; 
  }

  .btn:hover { transform: translateY(-2px); filter: brightness(1.1); }
  .btn:disabled { background: var(--card); color: var(--sub); cursor: wait; transform: none; box-shadow: none; }
  
  .btn-danger-outline { 
    background: transparent; 
    border: 1px solid var(--danger); 
    color: var(--danger); 
    margin-top: 20px; 
    box-shadow: none; 
    text-transform: uppercase;
  }
  
  .btn-danger-outline:hover { background: var(--danger); color: white; }

  .btn-theme { 
    background: var(--input-bg); 
    border: 1px solid var(--border); 
    color: var(--text); 
    width: 40px; 
    height: 40px; 
    border-radius: 10px; 
    cursor: pointer; 
    display: grid; 
    place-items: center; 
    font-size: 18px; 
    transition: 0.3s; 
  }

  .btn-theme:hover { background: var(--primary); color: white; }

  /* Layout & Sidebar */
  .dashboard-container { display: flex; width: 100%; height: 100%; overflow: hidden; position: relative; }

  .sidebar { 
    width: 260px; 
    background: var(--sidebar); 
    border-right: 1px solid var(--border); 
    display: flex; 
    flex-direction: column; 
    padding: 20px; 
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
    z-index: 100; 
    flex-shrink: 0; 
    margin-left: 0; 
  }

  .sidebar.closed { margin-left: -260px; }
  .sidebar-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 30px; padding-left: 10px; }
  .sidebar-logo { width: 36px; height: 36px; background: var(--primary); border-radius: 10px; display: grid; place-items: center; font-size: 18px; color:white; font-weight:bold; }
  .sidebar-title { font-weight: 800; font-size: 18px; letter-spacing: -0.5px; }
  .sidebar-close-btn { display: none; color: var(--sub); cursor: pointer; font-size: 24px; }
  .sidebar-close-btn:hover { color: var(--danger); }

  .nav-item { 
    padding: 12px 15px; 
    border-radius: 12px; 
    color: var(--sub); 
    text-decoration: none; 
    display: flex; 
    align-items: center; 
    gap: 12px; 
    margin-bottom: 5px; 
    font-weight: 600; 
    font-size: 14px; 
    transition: 0.2s; 
    cursor: pointer; 
  }

  .nav-item:hover, .nav-item.active { background: rgba(59, 130, 246, 0.1); color: var(--primary); }

  .main-content { flex: 1; overflow-y: auto; padding: 20px 30px; position: relative; height: 100%; }
  .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
  .menu-toggle { display: block; font-size: 24px; cursor: pointer; color: var(--text); margin-right: 15px; }
  .menu-toggle:hover { color: var(--primary); }

  .user-profile { display: flex; align-items: center; gap: 12px; }
  .user-avatar { width: 40px; height: 40px; background: var(--card); border-radius: 50%; display: grid; place-items: center; border: 1px solid var(--border); font-weight: 700; color: var(--primary); }

  .sidebar-overlay { 
    position: fixed; 
    top: 0; 
    left: 0; 
    width: 100%; 
    height: 100%; 
    background: rgba(0, 0, 0, 0.5); 
    backdrop-filter: blur(2px); 
    z-index: 90; 
    display: none; 
    opacity: 0; 
    transition: opacity 0.3s; 
  }

  .sidebar-overlay.show { display: block; opacity: 1; }

  @media (max-width: 768px) {
    .sidebar { position: fixed; left: -260px; height: 100%; margin-left: 0; box-shadow: 10px 0 30px rgba(0,0,0,0.5); }
    .sidebar.open { left: 0; }
    .sidebar-close-btn { display: block; } 
    .hide-mobile { display: none; }
  }

  /* Cards & Tables */
  .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 30px; }
  
  .stat-card { 
    background: var(--card); 
    padding: 20px; 
    border-radius: 20px; 
    border: 1px solid var(--border); 
    position: relative; 
    overflow: hidden; 
    box-shadow: 0 10px 20px rgba(0,0,0,0.05);
  }

  body.dark-mode .stat-card { box-shadow: 0 25px 50px rgba(0,0,0,0.5); }

  .stat-label { font-size: 12px; color: var(--sub); font-weight: 600; text-transform: uppercase; margin-bottom: 8px; }
  .stat-value { font-size: 28px; font-weight: 800; color: var(--text); }
  .stat-icon { position: absolute; right: 20px; bottom: 20px; font-size: 40px; opacity: 0.1; color: var(--text); }

  .table-container { 
    background: var(--card); 
    border-radius: 20px; 
    border: 1px solid var(--border); 
    overflow: hidden; 
    box-shadow: 0 10px 20px rgba(0,0,0,0.05);
  }

  body.dark-mode .table-container { box-shadow: 0 25px 50px rgba(0,0,0,0.5); }

  .table-header { padding: 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
  .table-title { font-weight: 700; font-size: 16px; }

  table { width: 100%; border-collapse: collapse; font-size: 14px; }
  th { text-align: left; padding: 15px 20px; color: var(--sub); font-weight: 600; font-size: 12px; text-transform: uppercase; border-bottom: 1px solid var(--border); }
  td { padding: 15px 20px; border-bottom: 1px solid var(--border); color: var(--text); }
  tr:last-child td { border-bottom: none; }

  .content-section { display: none; opacity: 0; transform: translateY(15px); transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
  .content-section.active-page { display: block; opacity: 1; transform: translateY(0); }

  @keyframes tableFade { from { opacity: 0; } to { opacity: 1; } }
  table tbody tr { animation: tableFade 0.5s ease forwards; }

  /* Badges */
  .badge { padding: 4px 10px; border-radius: 6px; font-size: 11px; font-weight: 700; text-transform: uppercase; display: inline-block; }
  .badge-admin { background: rgba(59, 130, 246, 0.15); color: #60a5fa; border: 1px solid rgba(59, 130, 246, 0.3); }
  .badge-guru { background: rgba(16, 185, 129, 0.15); color: #34d399; border: 1px solid rgba(16, 185, 129, 0.3); }
  .badge-tendik { background: rgba(139, 92, 246, 0.15); color: #a78bfa; border: 1px solid rgba(139, 92, 246, 0.3); }
  .badge-siswa { background: rgba(245, 158, 11, 0.15); color: #fbbf24; border: 1px solid rgba(245, 158, 11, 0.3); }

  /* Modal, Toast, Controls */
  #toast-container { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000001; display: flex; flex-direction: column; gap: 10px; width: 90%; max-width: 350px; }

  .toast { 
    background: rgba(15, 23, 42, 0.95); 
    backdrop-filter: blur(10px); 
    color: white; 
    padding: 12px 16px; 
    border-radius: 12px; 
    border: 1px solid var(--border); 
    box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
    display: flex; 
    align-items: center; 
    gap: 12px; 
    font-size: 13px; 
    animation: slideDown 0.3s ease; 
  }

  @keyframes slideDown { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
  .toast.error { border-left: 4px solid var(--danger); } 
  .toast.success { border-left: 4px solid var(--success); }

  .modal-overlay { 
    position: fixed; 
    top: 0; 
    left: 0; 
    width: 100%; 
    height: 100%; 
    background: rgba(0, 0, 0, 0.6); 
    backdrop-filter: blur(5px); 
    z-index: 1000002; 
    display: flex; 
    align-items: center; 
    justify-content: center; 
    opacity: 0; 
    visibility: hidden; 
    pointer-events: none; 
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
  }

  .modal-overlay.show { opacity: 1; visibility: visible; pointer-events: auto; }

  .modal-card { 
    background: var(--card); 
    padding: 30px; 
    border-radius: 24px; 
    border: 1px solid var(--border); 
    width: 90%; 
    max-width: 380px; 
    text-align: center; 
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); 
    position: relative; 
    overflow: hidden; 
    transform: scale(0.9) translateY(20px); 
    opacity: 0; 
    transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); 
  }

  .modal-overlay.show .modal-card { transform: scale(1) translateY(0); opacity: 1; }
  .modal-icon { font-size: 40px; margin-bottom: 15px; display: block; }
  .modal-title { font-size: 18px; font-weight: 700; color: var(--text); margin: 0 0 10px 0; }
  .modal-desc { font-size: 13px; color: var(--sub); margin: 0 0 25px 0; line-height: 1.5; }
  .modal-actions { display: flex; gap: 10px; margin-top: 20px; }
  .modal-actions button { flex: 1; } 
  
  .btn-cancel { background: #334155; color: white; }
  .btn-cancel:hover { background: #475569; }
  .btn-confirm { background: var(--danger); color: white; box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4); }

  .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
  .switch input { opacity: 0; width: 0; height: 0; }
  .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #334155; transition: .4s; border-radius: 34px; }
  .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
  input:checked + .slider { background-color: var(--danger); }
  input:focus + .slider { box-shadow: 0 0 1px var(--danger); }
  input:checked + .slider:before { transform: translateX(20px); }

  /* DataTables Pagination & Fixes */
  .dataTables_wrapper { color: var(--text); padding: 10px 20px; }
  .dataTables_wrapper .dataTables_length select, .dataTables_wrapper .dataTables_filter input { background: var(--input-bg); border: 1px solid var(--border); color: var(--text); border-radius: 8px; padding: 5px 10px; outline: none; }
  .dataTables_wrapper .dataTables_filter input { margin-left: 10px; }
  .dataTables_wrapper .dataTables_filter input:focus, .dataTables_wrapper .dataTables_length select:focus { border-color: var(--primary); }
  .dataTables_info { font-size: 13px; color: var(--sub) !important; margin-top: 15px; }
  
  .dataTables_wrapper .dataTables_paginate { display: flex; justify-content: flex-end; align-items: center; gap: 5px; margin-top: 15px; }
  .dataTables_wrapper .dataTables_paginate .paginate_button { 
    padding: 6px 14px !important; 
    border-radius: 8px !important; 
    border: 1px solid var(--border) !important; 
    color: var(--text) !important; 
    background: var(--input-bg) !important; 
    cursor: pointer; 
    margin: 0 !important; 
    font-weight: 600; 
    font-size: 13px; 
    transition: 0.2s;
  }

  .dataTables_wrapper .dataTables_paginate .paginate_button:hover { 
    background: rgba(59, 130, 246, 0.1) !important; 
    border-color: var(--primary) !important; 
    color: var(--primary) !important; 
  }

  .dataTables_wrapper .dataTables_paginate .paginate_button.current { background: var(--primary) !important; color: white !important; border: none !important; }
  .dataTables_wrapper .dataTables_paginate .paginate_button.disabled { opacity: 0.5; cursor: not-allowed; background: var(--card) !important; color: var(--sub) !important; }
  
  table.dataTable thead th { border-bottom: 1px solid var(--border); color: var(--sub); }
</style>
