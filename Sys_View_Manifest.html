<meta name="theme-color" content="#0f172a">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Satsumi">
<link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"> <link id="pwa-manifest" rel="manifest" href="">

<script>
  (function initPWA() {
    // 1. Buat konfigurasi JSON Manifest
    const manifestData = {
      "name": "Satsumi App - Sistem Terpadu",
      "short_name": "Satsumi",
      "description": "Sistem Administrasi Terpadu SMPN 1 Sukaresmi",
      "start_url": window.location.href, // Otomatis menyesuaikan URL Web App
      "display": "standalone", // Membuatnya fullscreen seperti aplikasi asli
      "orientation": "portrait",
      "background_color": "#020617",
      "theme_color": "#3b82f6",
      "icons": [
        {
          "src": "https://cdn-icons-png.flaticon.com/512/3135/3135715.png", // Ganti URL Icon 192x192
          "sizes": "192x192",
          "type": "image/png"
        },
        {
          "src": "https://cdn-icons-png.flaticon.com/512/3135/3135715.png", // Ganti URL Icon 512x512
          "sizes": "512x512",
          "type": "image/png"
        }
      ]
    };

    // 2. Ubah JSON menjadi format URL base64 agar bisa dibaca browser
    const manifestString = JSON.stringify(manifestData);
    const manifestBlob = new Blob([manifestString], { type: 'application/json' });
    const manifestUrl = URL.createObjectURL(manifestBlob);
    
    // 3. Pasang ke tag HTML
    document.getElementById('pwa-manifest').setAttribute('href', manifestUrl);
  })();
</script>
